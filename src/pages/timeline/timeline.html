<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Timeline</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines class="timeline">
    <ion-item *ngFor="let timeline of timelineList">
          <div>
            <span style="position: absolute;left: 0px; font-size: 10px">{{timeline.time}}</span>
            <ion-icon name="clock" class="timeline-indicator-icon"></ion-icon>
          </div>
          <ion-card style="margin-left: 80px; width: 72%">
            <ion-card-content>
              <div style="position:relative;height:60px;border-bottom: 1px solid #ccc;">
                <div style="position:absolute;top:0;left:0;">
                  <p><b>{{timeline.title}}</b></p>
                  <p>
                    <ion-icon name="locate" color="primary"></ion-icon>
                    {{timeline.address}}
                  </p>
                </div>
                <div style="position:absolute;top:8px;;right:0;">
                  <ion-icon name="md-create" style="margin-right: 20px; font-size: 20px"></ion-icon>
                  <ion-icon name="home" style="font-size: 25px"></ion-icon>
                </div>
              </div>
              <div class="timeline-item">
                <p>
                  <ion-icon name="walk"></ion-icon>
                  <span style="color: red">{{timeline.detail}}</span>
                </p>
              </div>
            </ion-card-content>
          </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
