<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="user.name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" type="submit" block [disabled]="!loginForm.form.valid">Sign In</button>
  </div>

</form>

  


</ion-content>
