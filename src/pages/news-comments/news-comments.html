<ion-header>

    <ion-navbar color="primary">
        <ion-title>Comments</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let comment of commentList">
            <ion-avatar item-left>
                <ion-img src="{{comment.avatar}}"></ion-img>
            </ion-avatar>
            <h2>
                {{comment.author}}
                <div style="float:right">
                    <ion-icon color="primary" name="thumbs-up"></ion-icon>
                    {{comment.likes}}
                </div>
            </h2>

            <p style=" white-space:pre-wrap">{{comment.content}}</p>
            <ion-note style="float: right">{{comment.time | date: 'jms'}}</ion-note>
        </ion-item>
    </ion-list>
</ion-content>
