<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>news</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <button ion-item *ngFor="let news of newsList" (click)="newsSelected(news.id)">
  	    <ion-thumbnail item-left>
  		    <img src="{{news.images[0]}}">
  	    </ion-thumbnail>
  	    <h4>{{news.title}}</h4>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
