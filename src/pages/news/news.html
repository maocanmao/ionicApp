<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>news</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-slides autoplay="3000" loop="true" pager="true" style="max-height:320px" *ngIf="topNewsList">
    <ion-slide *ngFor="let top of topNewsList">
      <img src="{{top.image}}" (click)="newsSelected(top.id)">
    </ion-slide>

  </ion-slides>

  <ion-list >
    <ion-item *ngFor="let news of newsList">
      <button ion-item (click)="newsSelected(news.id)">
  	    <ion-thumbnail item-left>
  		    <ion-img src="{{news.images[0]}}"></ion-img>
  	    </ion-thumbnail>
  	    <h3>{{news.title}}</h3>
       
      </button>
      
    </ion-item>
  </ion-list>

</ion-content>
